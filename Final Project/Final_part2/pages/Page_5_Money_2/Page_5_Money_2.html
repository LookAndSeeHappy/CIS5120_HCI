<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="flex-col page">
      <div class="flex-row justify-between items-center header">
        <img
          class="image"
          src="../../../Images/a711a259e143ba263653e21e7dbab756.png"
        />

        <button  style="cursor: pointer;" onclick="saveText()">

        </button>
        
      </div>
      <div class="flex-col flex-1 group">
        <div class="flex-row items-center">
          <div class="group_3">
            <span class="font text_4">With</span>
            <span class="font text_6">you</span>
            <span class="font">and:</span>
          </div>

            <img
              class="image_2 pos"
              src="../../../Images/b753dfd65cb010132dec9aac085723c3.png"

        </div>

                <img
                  class="image_5"
                  src="../../../Images/6d06f23b20fb0f14dfc779a5ba523743.png"
                />

                  class="flex-col justify-start items-start text-wrapper_3 ml-17 input_2"
                  placeholder="Enter a date"
                  id="Date"
                />
                <script>
                  // 获取文本输入框
                  var textDateInput = document.getElementById('Date');
                  // 使用jQuery UI将日期选择器应用于文本输入框
                  $(function() {
                      $("#Date").datepicker();
                  });
                </script>
              </div>
            </div>
          </div>
          <div id='splitMode' class="flex-col justify-start items-center button text-wrapper_4 mt-35" onclick="saveTextForSplit()">
            
          </div>
