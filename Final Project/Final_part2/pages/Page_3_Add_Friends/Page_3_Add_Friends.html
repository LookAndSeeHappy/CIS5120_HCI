<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codefun</title>
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="./Page_3_Add_Friends.css" />
    <script type="text/javascript" src="./Page_3_Add_Friends.js"></script>
  </head>
  <body>
    <div class="flex-col page">
      <div class="flex-row justify-between items-center header">
        <img
          class="image"
          src="../../../Images/5a5284939b6c224d72cb4c5b51ebd35a.png"
        />
        <div class="flex-row items-center button">
          <img
            class="image_2"
            src="../../../Images/1d3d4409e5a4ac6ef7c001226d228ce8.png"
          />
          <span class="font text text_2 ml-3">Alice</span>
        </div>
      </div>
      <div class="flex-col flex-1 group">
        <div class="flex-col self-stretch group_2">
          <span class="self-start text text_3">Your Friends</span>
          <div class="mt-8 flex-row self-stretch">
            <div class="flex-col group_3">
              <div class="flex-col section">
                <div class="group_4"></div>
                <div class="mt-10 group_4"></div>
                <div class="mt-10 group_4"></div>
              </div>
              <img
                class="mt-6 image_3"
                src="../../../Images/83aaa2aa7adfb9337df6ef7f2b8ca965.png"
              />
            </div>
            <div class="ml-6 flex-col self-start group_5">
              <div class="flex-col items-start self-stretch">
                <span class="font text">Bob</span>
                <span class="font_2 text_4 mt-7">Good, see you there</span>
              </div>
              <div class="flex-col items-start self-stretch group_6">
                <span class="font_3 text text_5">Lucy</span>
                <span class="font_2 text_6 mt-3">Nice to meet you!</span>
              </div>
              <div class="flex-col items-start self-stretch group_7">
                <span class="font text">Alex</span>
                <span class="font_2 text_7 mt-7">Good, see you there</span>
              </div>
              <span class="self-start font_3 text text_8">Our Group</span>
            </div>
          </div>
        </div>
        <div class="flex-row items-center button_2 section_2">
          <img
            class="shrink-0 image_4"
            src="../../../Images/73706a8695edadb6ca30088cb48700c8.png"
          />
          <span class="text text_9 ml-9">Invite</span>
        </div>
      </div>
      <div class="flex-row justify-between group_NAV">
        <div class="flex-col justify-start items-center self-center image-wrapper">
          <img
            class="image_A"
            src="../../../Images/e6c66d53a83a427e8d58625204bdaa10.png"
            style="cursor: pointer;"
            onclick="onClick_Schedule()"
          />
        </div>
        <div class="flex-col justify-start items-center self-start image-wrapper">
          <img
            class="image_B"
            src="../../../Images/51231a8f0d684573edf90c57deea4cff.png"
            style="cursor: pointer;"
            onclick="onClick_Friends()"
          />
        </div>
        <div class="flex-col justify-start items-center self-center image-wrapper">
          <img
            class="image_C"
            src="../../../Images/0c70c2896e3da09ca938aa48f8894011.png"
            style="cursor: pointer;"
            onclick="onClick_Home()"
          />
        </div>
        <div class="flex-col justify-start items-center self-center image-wrapper">
          <img
            class="image_D"
            src="../../../Images/60a6afb3db21931ad126af86828aba2f.png"
            style="cursor: pointer;"
            onclick="onClick_Map()"
          />
        </div>
        <div class="flex-col justify-start items-center self-center image-wrapper">
          <img
            class="image_E"
            src="../../../Images/7b33877256bc9a5816d52ad383f278ac.png"
            style="cursor: pointer;"
            onclick="onClick_Money()"
          />
        </div>
      </div>
    </div>
  </body>
</html>
