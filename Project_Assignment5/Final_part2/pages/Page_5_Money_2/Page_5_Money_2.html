<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codefun</title>
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="./Page_5_Money_2.css" />
    <script type="text/javascript" src="./Page_5_Money_2.js"></script>
  </head>
  <body>
    <div class="flex-col page">
      <div class="flex-row justify-between items-center header">
        <img
          class="image"
          src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/653acced5a7e3f031015c764/654433c1f9a7df0012213db5/16989693279789255939.png"
          style="cursor: pointer;"
          onclick="onClick()"
        />
        <span class="font_1 text">Add an expense</span>
        <span class="font_1 text_2 text_3" style="cursor: pointer;" onclick="onClick_1()">save</span>
      </div>
      <div class="flex-col flex-auto group space-y-41">
        <div class="flex-row items-center">
          <div class="group_3">
            <span class="font_1">With</span>
            <span class="font_1 text_5">you</span>
            <span class="font_1">and:</span>
          </div>
          <div class="flex-col justify-start relative group_2">
            <div class="flex-col justify-start items-end text-wrapper"><span class="text_2 text_4">Alex</span></div>
            <img
              class="image_2 pos"
              src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/653acced5a7e3f031015c764/654433c1f9a7df0012213db5/b753dfd65cb010132dec9aac085723c3.png"
            />
          </div>
        </div>
        <div class="flex-col space-y-18">
          <div class="flex-col group_4 space-y-15">
            <div class="flex-row items-center">
              <img
                class="image_3"
                src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/653acced5a7e3f031015c764/654433c1f9a7df0012213db5/16989693285527756197.png"
              />
              <input class="flex-col justify-start text-wrapper_3 view_1 input" placeholder="Enter a description" />
            </div>
            <div class="flex-row items-center">
              <img
                class="image_4"
                src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/653acced5a7e3f031015c764/654433c1f9a7df0012213db5/16989693290029334393.png"
              />
              <input class="flex-col justify-start items-start text-wrapper_3 view input_1" placeholder="0.00" />
            </div>
          </div>
          <div class="flex-col space-y-19">
            <div class="flex-row justify-evenly items-center group_5">
              <span class="font_3">paid by</span>
              <div class="flex-col justify-start items-center text-wrapper_4" style="cursor: pointer;" onclick="onClick_2()">
                <span class="font_3 text_8">you</span>
              </div>
              <span class="font_3">and split</span>
              <div class="flex-col justify-start items-center text-wrapper_5" style="cursor: pointer;" onclick="onClick_3()">
                <span class="font_3">equally</span>
              </div>
            </div>
            <div class="flex-row justify-center items-center relative group_6">
              <div class="flex-row space-x-4 pos_3">
                <img
                  class="shrink-0 image_6"
                  src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/653acced5a7e3f031015c764/654433c1f9a7df0012213db5/16989693295818048835.png"
                />
                <span class="self-center font_4 text_2 text_9">Today</span>
              </div>
              <div class="flex-row items-end space-x-8">
                <img
                  class="shrink-0 image_7"
                  src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/653acced5a7e3f031015c764/654433c1f9a7df0012213db5/16989693290291381385.png"
                />
                <span class="font_4 text_2 text_10">Philly Zoo</span>
              </div>
              <img
                class="image_5 pos_2"
                src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/653acced5a7e3f031015c764/654433c1f9a7df0012213db5/16989693291442344857.png"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
